<!DOCTYPE html>
<html>
    <head>
        <title>SCHOOL Macro Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #e9ecef;
                margin: 0;
                padding: 0;
            }
            #container {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 28em;
                height: 20em;
                margin-top: -10em;
                margin-left: -14em;
                border: 1px solid #ccc;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                border-radius: 8px;
                padding: 20px;
                box-sizing: border-box;
            }
            h1, h2 {
                color: #343a40;
                margin-bottom: 0.5em;
            }
            p {
                color: #6c757d;
                margin-top: 0;
                margin-bottom: 1.5em;
            }
            a {
                display: block;
                margin: 10px 0;
                color: #007bff;
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }
            a:hover {
                color: #0056b3;
                text-decoration: underline;
            }
            center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <center><h1>Welcome to School Database</h1></center>
        <div id="container">
            <center>
                
                <a href="register.html">Registration: Insert Data</a>
                <a href="show.html">Show : Read Data</a>
                <a href="update.html">Updation : Update Data</a>
                <a href="delete.html">Deletion : Delete Data</a>
            </center>
        </div>
    </body>
</html>
